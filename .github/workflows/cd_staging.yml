name: Continuous Deployment to Staging

on: 
  push:
    branches: [ main ]

jobs: 
  redeploy_everything:
    name: Deploying everything to staging cluster
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes ubuntu@47.129.243.82 "
            export PATH=/root/.nvm/versions/node/v22.13.1/bin:\$PATH &&
            cd bms-deply-monorepo/ &&
            git pull origin main &&
            npm install -g pnpm &&
            pnpm install &&
            pnpm run build &&
            pm2 restart fe &&
            pm2 restart http-server &&
            pm2 restart ws-server
          "
